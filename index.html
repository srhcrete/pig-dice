<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <div class="container">
      <div class="jumbotron" id="two-pigs">
        <h1>Pass the Pigs Dice Game</h1>
      </div>

      <div class='form-container row'>
        <form id='players'>
          <div class='form-group'>
            <label for= "name1">Enter player 1</label>

          </div>
          <div class='form-group'>

            <input type="text" class="form-control" id="name2">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class='play-area row'>
        <div class='col-lg-4'>

          <div id="player1" class="text-center">
            <h2 class=''>Roll</h2>
            <button type="submit" class="btn btn-success" id="rollem">Rollem</button>
            <button type="button" class="btn btn-secondary pass" id="pass">Pass</button>
            <h2> "rolling total" </h2>

            <div id="rollingTotal"></div>
          </div>

        </div>

        <div class='results col-lg-4 text-center'>
          <div class="">
            <h2>Player 1 Score</h2>
            <div id="player1-score">
            </div>
          </div>
          <div class=" ">
            <h2>Player 2 Score</h2>
            <div id="player2-score">
            </div>
          </div>
          <div class="pictures">
            <!-- <img src="images/pigs1.png" class="hidden" id="pig1">
            <img src="images/pigs2.jpg" class="hidden" id="pig2">
            <img src="images/pigs3.jpg" class="hidden" id="pig3">
            <img src="images/pigs4.jpg" class="hidden" id="pig4">
            <img src="images/pigs5.jpg" class="hidden" id="pig5">
            <img src="images/pigs6.jpg" class="hidden" id="pig6"> -->
          </div>
        </div>

        <div class='col-lg-4'>
          <div id="player2" class="text-center">
            <h2 class=''>Roll</h2>
            <button type="submit" class="btn btn-failure" id="rollem2">Rollem</button>
            <button type="button" class="btn btn-primary pass" id="pass2">Pass</button>
            <h2> "rolling total" </h2>
            <div class="rollingtotals">
              <div id="rollingTotal2"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
